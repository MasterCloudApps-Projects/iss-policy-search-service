spring:
  jackson.serialization.indent_output: true
  application:
    name: iss-policy-search-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:29092}
          auto-add-partitions: true # (*) all services create topic and add partitions
          min-partition-count: 3    # (*)         
      bindings:
        input:
          destination: POLICY_TOPIC
          content-type: application/json # it's redundant here, 'application/json' is the default
          consumer: 
             auto-commit-offset: false
             ack-each-record: true
          group: eventServiceGroup

elasticsearch:
     repository:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"